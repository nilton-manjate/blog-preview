<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <section class="pic">
      <img src="assets/images/illustration-article.svg" alt="Background Image">
    </section>
    
    <section class="content">
      <div class="description">
        <p class="category">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
      </div>

      <article>
        <h1><a href="#">HTML & CSS foundations</a></h1>
        <p>These languages are the backbone of
           every website, defining structure,
           content, and presentation.
        </p>
      </article>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper Profile Photo"
        <p>Greg Hooper</p>
      </div>
    </section>
    
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
    target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nilton-manjate" target="_blank">Nilton Manjate</a>.
  </footer>
</body>
</html>
